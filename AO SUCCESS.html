<!DOCTYPE html> <html lang=en class=light style=color-scheme:light><!--
<script>
(function() {
    'use strict';
    // Wait for DOM to be ready
    function initBackButton() {
        // Back button removed - no longer creating back button
        
        // ============================================
        // LANGUAGE LINK TRANSLATIONS
        // ============================================
        
        // Language translation map
        const translations = {
            en: {
                // Success page translations
                'thankYou': 'Thank You!',
                'registrationSuccessful': 'Registration Successful!',
                'back': '← Back'
            },
            de: {
                // Success page translations
                'thankYou': 'Vielen Dank!',
                'registrationSuccessful': 'Registrierung erfolgreich!',
                'back': '← Zurück'
            },
            nl: {
                // Success page translations
                'thankYou': 'Bedankt!',
                'registrationSuccessful': 'Registratie succesvol!',
                'back': '← Terug'
            }
        };
        
        // Current language
        let currentLanguage = 'en';
        
        // Function to get translation key from text
        function getTranslationKey(text) {
            if (!text) return null;
            const normalizedText = text.trim().toLowerCase();
            
            const textToKey = {
                'thank you!': 'thankYou',
                'registration successful!': 'registrationSuccessful',
                '← back': 'back'
            };
            
            return textToKey[normalizedText] || null;
        }
        
        // Function to apply translations
        function applyTranslations(langCode) {
            const lang = translations[langCode] || translations.en;
            
            // Back button removed - no longer updating back button text
            
            // Translate headings
            const headings = document.querySelectorAll('h1, h2, h3, h4, h5, h6');
            headings.forEach(heading => {
                const headingText = heading.textContent.trim();
                if (headingText) {
                    const key = getTranslationKey(headingText);
                    if (key && lang[key]) {
                        heading.textContent = lang[key];
                    }
                }
            });
            
            // Translate paragraphs and spans
            const textElements = document.querySelectorAll('p, span, div');
            textElements.forEach(element => {
                if (element.tagName === 'SCRIPT' || element.tagName === 'STYLE') return;
                
                const text = element.textContent.trim();
                if (text && element.children.length === 0) {
                    const key = getTranslationKey(text);
                    if (key && lang[key]) {
                        element.textContent = lang[key];
                    }
                }
            });
            
            // Update page language attribute
            document.documentElement.lang = langCode;
            
            console.log('Page translated to:', langCode);
        }
        
        // Function to update language links
        function updateLanguageLinks() {
            const allLinks = document.querySelectorAll('a');
            
            allLinks.forEach(link => {
                const linkText = link.textContent.trim();
                const linkHref = link.getAttribute('href');
                const linkClass = link.getAttribute('class') || '';
                
                // Check if it's a language link
                const isLanguageLink = (linkText === 'English' || linkText === 'German' || linkText === 'Dutch') &&
                                     (linkClass.includes('869AB8') || linkClass.includes('text-[') || 
                                      (linkHref && linkHref.includes('ao-recruiting.agency')));
                
                if (isLanguageLink) {
                    // Skip if already processed
                    if (link.dataset.languageLinkProcessed) {
                        return;
                    }
                    
                    // Mark as processed
                    link.dataset.languageLinkProcessed = 'true';
                    
                    // Remove href redirect completely
                    link.removeAttribute('href');
                    link.style.cursor = 'pointer';
                    
                    // Add click handler for translation
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        let langCode = 'en';
                        if (linkText === 'German') langCode = 'de';
                        else if (linkText === 'Dutch') langCode = 'nl';
                        
                        // Update current language
                        currentLanguage = langCode;
                        
                        // Apply translations
                        applyTranslations(langCode);
                    });
                }
            });
        }
        
        // Initialize language links
        function initLanguageLinks() {
            updateLanguageLinks();
        }
        
        // Run on page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initLanguageLinks);
        } else {
            initLanguageLinks();
        }
        
        // Watch for dynamically added links
        const linkObserver = new MutationObserver(() => {
            updateLanguageLinks();
        });
        
        linkObserver.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    // Run when DOM is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initBackButton);
    } else {
        initBackButton();
    }
    
    // ============================================
    // MOBILE VIEW - MOVE SIDEBAR BACKGROUND TO TOP
    // ============================================
    
    // Desktop styles for footer - three column layout
    const desktopStyle = document.createElement('style');
    desktopStyle.id = 'ao-desktop-footer-style';
    desktopStyle.textContent = `
        /* Desktop view - three column footer layout */
        @media (min-width: 769px) {
            /* Style footer to match design - dark blue with curved top */
            footer,
            [class*="footer"],
            body > div:last-child,
            body > footer {
                background: #0066cc !important;
                background-color: #0066cc !important;
                color: #ffffff !important;
                padding: 2rem 3rem !important;
                margin-top: 0 !important;
                margin-bottom: 0 !important;
                min-height: auto !important;
                height: auto !important;
                max-height: fit-content !important;
                display: flex !important;
                flex-direction: row !important;
                justify-content: space-between !important;
                align-items: flex-start !important;
                gap: 3rem !important;
                clip-path: polygon(0 15%, 100% 5%, 100% 100%, 0% 100%) !important;
            }
            
            /* Footer three-column layout */
            footer > *,
            [class*="footer"] > *,
            body > div:last-child > * {
                flex: 1 !important;
                display: flex !important;
                flex-direction: column !important;
                gap: 0.75rem !important;
                align-items: flex-start !important;
                text-align: left !important;
            }
            
            /* Footer left column - Branding */
            footer > *:first-child,
            [class*="footer"] > *:first-child,
            body > div:last-child > *:first-child {
                gap: 0.5rem !important;
            }
            
            /* Footer headings */
            footer h1,
            footer h2,
            footer h3,
            footer h4,
            [class*="footer"] h1,
            [class*="footer"] h2,
            [class*="footer"] h3,
            [class*="footer"] h4,
            body > div:last-child h1,
            body > div:last-child h2,
            body > div:last-child h3,
            body > div:last-child h4 {
                margin: 0 !important;
                padding: 0 !important;
            }
            
            /* Footer main title */
            footer h1,
            footer h2,
            [class*="footer"] h1,
            [class*="footer"] h2,
            body > div:last-child h1,
            body > div:last-child h2 {
                color: #ffffff !important;
                font-size: 1.25rem !important;
                font-weight: bold !important;
            }
            
            /* Footer section headings (LANGUAGES, LEGAL) */
            footer h3,
            footer h4,
            [class*="footer"] h3,
            [class*="footer"] h4,
            body > div:last-child h3,
            body > div:last-child h4 {
                color: #cccccc !important;
                font-size: 0.75rem !important;
                font-weight: 600 !important;
                text-transform: uppercase !important;
                letter-spacing: 0.05em !important;
                margin-bottom: 0.5rem !important;
            }
            
            /* Footer links and text - all white */
            footer a,
            footer p,
            footer span,
            [class*="footer"] a,
            [class*="footer"] p,
            [class*="footer"] span,
            body > div:last-child a,
            body > div:last-child p,
            body > div:last-child span {
                color: #ffffff !important;
                font-size: 0.875rem !important;
                line-height: 1.5 !important;
                text-decoration: none !important;
                margin: 0 !important;
                padding: 0 !important;
                display: block !important;
            }
            
            /* Footer copyright text - light gray */
            footer p,
            footer span,
            [class*="footer"] p:not(h3):not(h4),
            [class*="footer"] span:not(h3):not(h4),
            body > div:last-child p:not(h3):not(h4),
            body > div:last-child span:not(h3):not(h4) {
                color: #cccccc !important;
            }
            
            /* Footer social icons */
            footer a[href*="facebook"],
            footer a[href*="instagram"],
            footer a[href*="linkedin"],
            footer svg,
            [class*="footer"] svg,
            body > div:last-child svg {
                color: #ffffff !important;
                width: 24px !important;
                height: 24px !important;
                display: inline-block !important;
                margin: 0 0.75rem 0 0 !important;
            }
        }
    `;
    document.head.appendChild(desktopStyle);
    
    // Add CSS for mobile view
    const mobileStyle = document.createElement('style');
    mobileStyle.textContent = `
        /* Mobile view - move sidebar background image to top */
        @media (max-width: 768px) {
            /* Prevent horizontal overflow */
            html, body {
                overflow-x: hidden !important;
                max-width: 100vw !important;
                width: 100% !important;
            }
            
            * {
                max-width: 100% !important;
                box-sizing: border-box !important;
            }
            
            /* Reduce padding and margins globally */
            body {
                padding: 0 !important;
                margin: 0 !important;
            }
            
            body > * {
                padding-left: 0.5rem !important;
                padding-right: 0.5rem !important;
                margin-left: auto !important;
                margin-right: auto !important;
            }
            
            /* Reduce spacing between sections */
            section, div[class*="section"], div[class*="container"] {
                padding: 0.75rem !important;
                margin: 0.5rem 0 !important;
            }
            
            /* Reduce form element spacing */
            form > * {
                margin-bottom: 0.75rem !important;
            }
            
            /* Show sidebar background image on mobile and position at top */
            div[class*="sidebar-bg"],
            div[class*="bg-\\[url"],
            div[class*="bg-\\[url\\('/sidebar-bg.png'"],
            div[class*="hidden"][class*="lg:block"],
            div.bg-\\[url\\('/sidebar-bg.png'\\),
            div[class*="w-1/3"][class*="bg-"] {
                display: block !important;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                width: 100% !important;
                height: 150px !important;
                z-index: 0;
                background-size: cover !important;
                background-position: center top !important;
                background-repeat: no-repeat !important;
                visibility: visible !important;
                opacity: 1 !important;
            }
            
            /* Ensure content is below the image */
            body > *:not(div[class*="sidebar-bg"]):not(div[class*="bg-\\[url"]) {
                position: relative;
                z-index: 1;
                margin-top: 0 !important;
            }
            
            /* Style images for mobile */
            img {
                width: 100% !important;
                max-width: 100% !important;
                height: auto;
                display: block !important;
                visibility: visible !important;
                opacity: 1 !important;
            }
            
            /* Show images that are hidden on desktop but should be visible on mobile */
            img[class*="hidden"],
            div[class*="hidden"] img,
            div[class*="hidden"][class*="lg:block"] img,
            div[class*="hidden"][class*="lg:block"] {
                display: block !important;
                visibility: visible !important;
                opacity: 1 !important;
            }
            
            /* Show image containers that might be hidden */
            div[class*="hidden"][class*="lg:block"],
            div[class*="w-1/3"],
            picture[class*="hidden"],
            section[class*="hidden"] {
                display: block !important;
                visibility: visible !important;
                opacity: 1 !important;
            }
            
            /* Reduce text sizes if needed */
            h1 { font-size: 1.5rem !important; }
            h2 { font-size: 1.25rem !important; }
            h3 { font-size: 1.1rem !important; }
            p, span, div { font-size: 0.9rem !important; }
            
            /* Ensure inputs and buttons fit */
            input, textarea, select, button {
                width: 100% !important;
                max-width: 100% !important;
                padding: 0.5rem !important;
                font-size: 16px !important; /* Prevents zoom on iOS */
            }
            
            /* Back button removed - CSS removed */
                font-size: 11px !important;
                display: inline-block !important;
            }
            
            /* Reduce gaps in flex/grid layouts */
            [class*="gap-"] {
                gap: 0.5rem !important;
            }
            
            [class*="space-"] {
                gap: 0.5rem !important;
            }
            
            /* Fix footer height on mobile - reduce blue footer area */
            footer,
            [class*="footer"],
            div:last-child,
            body > div:last-of-type {
                padding-top: 0.75rem !important;
                padding-bottom: 0.75rem !important;
                min-height: auto !important;
                height: auto !important;
                max-height: none !important;
            }
            
            /* Target any element with excessive padding that might be footer */
            div[style*="padding"]:last-child,
            div[style*="padding-top"]:last-child,
            div[style*="padding-bottom"]:last-child,
            div[style*="min-height"]:last-child {
                padding-top: 0.75rem !important;
                padding-bottom: 0.75rem !important;
                min-height: auto !important;
                height: auto !important;
                max-height: fit-content !important;
            }
            
            /* Target elements with blue background at bottom */
            body > div:last-child,
            body > footer,
            div:last-child[style*="background"],
            div:last-child[style*="background-color"] {
                padding: 1rem 0.75rem !important;
                margin: 0 !important;
                min-height: auto !important;
                height: auto !important;
                max-height: fit-content !important;
            }
            
            /* Ensure footer content fits and doesn't cause overflow */
            footer *,
            [class*="footer"] *,
            body > div:last-child *,
            div:last-child * {
                padding: 0.25rem 0.5rem !important;
                margin: 0.25rem 0 !important;
                font-size: 0.875rem !important;
                line-height: 1.4 !important;
            }
            
            /* Remove any full-screen height on last divs */
            body > div:last-child {
                min-height: auto !important;
                height: auto !important;
                max-height: fit-content !important;
                padding-top: 1rem !important;
                padding-bottom: 1rem !important;
            }
            
            /* Ensure footer only takes space needed for content - horizontal layout */
            body > div:last-child,
            footer,
            [class*="footer"] {
                display: flex !important;
                flex-direction: row !important;
                align-items: center !important;
                justify-content: center !important;
                text-align: center !important;
                flex-wrap: wrap !important;
                gap: 0.5rem 1rem !important;
            }
            
            /* Fix footer text wrapping and spacing - allow inline display */
            footer p,
            footer span,
            footer div,
            [class*="footer"] p,
            [class*="footer"] span,
            [class*="footer"] div,
            body > div:last-child p,
            body > div:last-child span,
            body > div:last-child div {
                word-wrap: break-word !important;
                overflow-wrap: break-word !important;
                max-width: fit-content !important;
                width: auto !important;
                text-align: center !important;
                padding: 0.25rem 0.5rem !important;
                display: inline-block !important;
                white-space: nowrap !important;
            }
            
            /* Fix social media icons spacing on mobile - inline */
            footer a,
            [class*="footer"] a,
            body > div:last-child a {
                display: inline-block !important;
                margin: 0 0.5rem !important;
                padding: 0.25rem !important;
                white-space: nowrap !important;
            }
            
            /* Ensure footer doesn't overflow horizontally */
            footer,
            [class*="footer"],
            body > div:last-child {
                width: 100% !important;
                max-width: 100% !important;
                box-sizing: border-box !important;
                overflow-x: hidden !important;
            }
        }
    `;
    document.head.appendChild(mobileStyle);
    
    // Function to move images to top on mobile (including sidebar backgrounds and regular images)
    function moveSidebarBgToTop() {
        if (window.innerWidth <= 768) {
            // Find sidebar background div
            const sidebarBg = document.querySelector('div[class*="sidebar-bg"], div[class*="bg-\\[url"], div[class*="hidden"][class*="lg:block"], div[class*="w-1/3"][class*="bg-"]');
            
            if (sidebarBg) {
                // Move sidebar background to top
                const body = document.body;
                const firstChild = body.firstElementChild;
                
                if (firstChild !== sidebarBg) {
                    body.insertBefore(sidebarBg, body.firstChild);
                }
                
                // Ensure it's visible and styled
                sidebarBg.style.display = 'block';
                sidebarBg.style.position = 'absolute';
                sidebarBg.style.top = '0';
                sidebarBg.style.left = '0';
                sidebarBg.style.right = '0';
                sidebarBg.style.width = '100%';
                sidebarBg.style.height = '150px';
                sidebarBg.style.zIndex = '0';
                sidebarBg.style.backgroundSize = 'cover';
                sidebarBg.style.backgroundPosition = 'center top';
                sidebarBg.style.backgroundRepeat = 'no-repeat';
                sidebarBg.style.visibility = 'visible';
                sidebarBg.style.opacity = '1';
            }
            
            // Also handle regular images
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                // Ensure image is visible on mobile
                img.style.display = 'block';
                img.style.visibility = 'visible';
                img.style.opacity = '1';
                
                // Check if image is not already at the top
                const body = document.body;
                const firstChild = body.firstElementChild;
                
                // If image is not the first element, move it
                if (firstChild !== img && img.parentElement === body) {
                    // Don't move if sidebar bg is first
                    const sidebarBg = document.querySelector('div[class*="sidebar-bg"], div[class*="bg-\\[url"], div[class*="w-1/3"][class*="bg-"]');
                    if (sidebarBg && body.firstElementChild === sidebarBg) {
                        body.insertBefore(img, sidebarBg.nextSibling);
                    } else {
                        body.insertBefore(img, body.firstChild);
                    }
                } else if (img.parentElement !== body) {
                    // If image is in a container, move the container to top
                    const container = img.closest('div, section, article, picture');
                    if (container && container.parentElement === body) {
                        // Make sure container is visible
                        container.style.display = 'block';
                        container.style.visibility = 'visible';
                        container.style.opacity = '1';
                        
                        const sidebarBg = document.querySelector('div[class*="sidebar-bg"], div[class*="bg-\\[url"], div[class*="w-1/3"][class*="bg-"]');
                        if (sidebarBg && body.firstElementChild === sidebarBg) {
                            body.insertBefore(container, sidebarBg.nextSibling);
                        } else if (container !== body.firstElementChild) {
                            body.insertBefore(container, body.firstChild);
                        }
                    }
                }
            });
            
            // Fix footer height on mobile - find blue footer elements
            function fixFooterHeight() {
                const lastDiv = Array.from(document.body.children).pop();
                
                // Check if last div has blue background or excessive height
                if (lastDiv && window.innerWidth <= 768) {
                    const computedStyle = window.getComputedStyle(lastDiv);
                    const bgColor = computedStyle.backgroundColor;
                    const height = computedStyle.height;
                    const minHeight = computedStyle.minHeight;
                    const paddingTop = parseFloat(computedStyle.paddingTop);
                    const paddingBottom = parseFloat(computedStyle.paddingBottom);
                    
                    // Check if it's blue (RGB values for #0066cc are rgb(0, 102, 204))
                    const isBlue = bgColor.includes('rgb(0, 102, 204)') || 
                                  bgColor.includes('rgb(0, 102, 204)') ||
                                  bgColor.toLowerCase().includes('#0066cc');
                    
                    // Check if it has excessive height or padding
                    const hasExcessiveHeight = height && parseFloat(height) > 200;
                    const hasExcessivePadding = paddingTop > 50 || paddingBottom > 50;
                    
                    if (isBlue || hasExcessiveHeight || hasExcessivePadding || minHeight && parseFloat(minHeight) > 200) {
                        lastDiv.style.minHeight = 'auto';
                        lastDiv.style.height = 'auto';
                        lastDiv.style.maxHeight = 'fit-content';
                        lastDiv.style.paddingTop = '1rem';
                        lastDiv.style.paddingBottom = '1rem';
                        lastDiv.style.width = '100%';
                        lastDiv.style.boxSizing = 'border-box';
                        lastDiv.style.overflowX = 'hidden';
                    }
                }
                
                // Also check footer elements
                const footers = document.querySelectorAll('footer, [class*="footer"]');
                footers.forEach(footer => {
                    if (window.innerWidth <= 768) {
                        footer.style.minHeight = 'auto';
                        footer.style.height = 'auto';
                        footer.style.maxHeight = 'fit-content';
                        footer.style.paddingTop = '1rem';
                        footer.style.paddingBottom = '1rem';
                        footer.style.width = '100%';
                        footer.style.boxSizing = 'border-box';
                        footer.style.overflowX = 'auto';
                        footer.style.overflowY = 'hidden';
                        footer.style.display = 'flex';
                        footer.style.flexDirection = 'row';
                        footer.style.alignItems = 'center';
                        footer.style.justifyContent = 'center';
                        footer.style.textAlign = 'center';
                        footer.style.gap = '0.5rem 1rem';
                        footer.style.flexWrap = 'wrap';
                        
                        // Fix all child elements - allow inline display
                        const children = footer.querySelectorAll('*');
                        children.forEach(child => {
                            child.style.maxWidth = 'fit-content';
                            child.style.width = 'auto';
                            child.style.wordWrap = 'break-word';
                            child.style.overflowWrap = 'break-word';
                            child.style.textAlign = 'center';
                            child.style.display = 'inline-block';
                            child.style.whiteSpace = 'nowrap';
                        });
                    }
                });
            }
            
            fixFooterHeight();
            
            // Also run on resize
            window.addEventListener('resize', () => {
                setTimeout(fixFooterHeight, 100);
            });
        }
    }
    
    // Function to style footer
    function styleFooter() {
        const footers = document.querySelectorAll('footer, [class*="footer"], body > div:last-child');
        footers.forEach(footer => {
            if (window.innerWidth > 768) {
                // Desktop footer styling - three columns
                footer.style.background = '#0066cc';
                footer.style.backgroundColor = '#0066cc';
                footer.style.color = '#ffffff';
                footer.style.padding = '2rem 3rem';
                footer.style.display = 'flex';
                footer.style.flexDirection = 'row';
                footer.style.justifyContent = 'space-between';
                footer.style.alignItems = 'flex-start';
                footer.style.gap = '3rem';
                footer.style.clipPath = 'polygon(0 15%, 100% 5%, 100% 100%, 0% 100%)';
                
                // Style footer columns
                const children = Array.from(footer.children);
                children.forEach((child, index) => {
                    child.style.flex = '1';
                    child.style.display = 'flex';
                    child.style.flexDirection = 'column';
                    child.style.gap = index === 0 ? '0.5rem' : '0.75rem';
                    child.style.alignItems = 'flex-start';
                    child.style.textAlign = 'left';
                });
            }
        });
    }
    
    // Run on page load
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                moveSidebarBgToTop();
                styleFooter();
            }, 100);
        });
    } else {
        setTimeout(() => {
            moveSidebarBgToTop();
            styleFooter();
        }, 100);
    }
    
    // Run on resize
    let resizeTimeout;
    window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
            moveSidebarBgToTop();
            styleFooter();
        }, 100);
    });
    
    // Watch for dynamically added elements
    const mobileObserver = new MutationObserver(() => {
        moveSidebarBgToTop();
    });
    
    mobileObserver.observe(document.body, {
        childList: true,
        subtree: true
    });
})();
</script>
